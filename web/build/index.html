<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Job Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" crossorigin src="./assets/index-BV6XiPYl.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BBxoMwTn.css">
</head>
<body>
    <div class="job-center-container">
        <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        
        <div class="sidebar">
            <div class="header">
                <h1 id="ui-title"></h1>
                <p id="ui-subtitle"></p>
            </div>
            
            <div class="job-list" id="job-list"> <!-- Jobs will be dynamically populated here --> </div>
        </div>

        <div class="main-content">
            <div id="job-content">
                <div class="placeholder-content">
                    <div class="placeholder-icon"></div>
                    <h3 id="placeholder_h3"></h3>
                    <p id="placeholder_p"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
